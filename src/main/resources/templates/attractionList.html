<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<h1>All Attractions</h1>
<br>
<a href="attractions/add" class="btn btn-success">Add Attraction</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td>
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}" class="btn btn-primary">Tags</a>
        </td>
        <td>
            <a th:href="@{attractions/{name}/edit(name=${attraction.name})}" class="btn btn-warning">Edit</a>
        </td>
        <td>
            <a th:href="@{attractions/{name}/delete(name=${attraction.name})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
