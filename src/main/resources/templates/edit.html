<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: url('background.jpg');
            background-size: cover;
            filter: blur(8px);
        }
        .content {
            position: relative;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
<div class="d-flex flex-column content">
    <h1 class="d-flex justify-content-center">Edit Attraction</h1>

    <form action="/attractions/update" th:object="${attraction}"  method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="*{name}" readonly>
        <br>
        <label for="description">Description:</label>
        <br>
        <textarea id="description" name="description" th:text="*{description}"></textarea>
        <br><br>
        <label for="location">Location:</label>
        <br>
        <input type="text" id="location" name="location" th:value="*{location}">
        <br><br>
        <p>Tags:</p>
        <div th:each="tag : ${tags}">
            <input class="form-check-input" type="checkbox" th:value="${tag}" id="${tag}" name="tags" th:checked="${attraction.tags.contains(tag)}">
            <label class="form-check-label" th:for="${tag}" th:text="${tag}"></label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Update</button>
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancel</button>
    </form>
</div>




</body>
</html>
